



<section class="vh-100" style="background-image: url('https://i.pinimg.com/originals/94/81/aa/9481aa84d9446fd65a074a0341cbdbf2.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-10 col-lg-8 col-xl-6">
        
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Weather" name="city" [(ngModel)]="city" style="border-radius: 40px;">
            <div class="input-group-append">
              <button class="btn border border-dark" type="button" (click)="searchWeather()">Search</button>
            </div>
          </div>
       
        <div class="card bg-transparent text-white" style="border-radius: 40px; box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.5);">
          <div class="bg-image" style="border-radius: 35px;">
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20230408/pngtree-sky-color-clouds-climate-image_2205251.jpg"
              class="card-img" alt="weather"/>
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 35px;">
            </div>
          </div>
          <div class="card-img-overlay text-dark p-5">
            <h4 class=" text-white" style="font-size: 2rem; font-weight: bold; ">{{ weatherdata.name }}</h4>
            <p class="display-2 my-3 text-white" style="font-size: 3rem;">{{ weatherdata.main.temp }}Â°C</p>
            <p class="mb-2 text-white" style="font-size: 1.5rem;">Feels Like: <strong>{{ weatherdata.main.feels_like }}Â°C</strong></p>
            <p class="mb-2 text-white" style="font-size: 1.5rem;">Humidity: <strong>{{ weatherdata.main.humidity }}%</strong></p>
            <p class="mb-2 text-white" style="font-size: 1.5rem;">Pressure: <strong>{{ weatherdata.main.pressure }} hPa</strong></p>
            <h5 style="font-size: 1.5rem;">{{ weatherdata.weather[0].description }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
